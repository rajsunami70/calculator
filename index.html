<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    }
    #display {
      width: 100%;
      height: 60px;
      text-align: right;
      padding: 10px;
      font-size: 2em;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #000;
      color: #0f0;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .operator {
      background: orange;
      color: white;
    }
    .equal {
      background: green;
      color: white;
      grid-column: span 2;
    }
    .clear {
      background: red;
      color: white;
    }
    .delete {
     background: #555;
     color: white;
    }

    .num {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <!-- <button class="clear" onclick="clearDisplay()">C</button> -->
      <!-- <button class="delete" onclick="deleteOne()">⌫</button> -->
      <!-- <button class="operator" onclick="appendValue('/')">÷</button> -->
      <!-- <button class="operator" onclick="appendValue('*')">×</button> -->
      <!-- <button class="operator" onclick="appendValue('-')">−</button> -->

      <button class="num" onclick="appendValue('1')">1</button>
      <button class="num" onclick="appendValue('2')">2</button>
      <button class="num" onclick="appendValue('3')">3</button>
      <button class="num" onclick="appendValue('4')">4</button>
      <!-- <button class="operator" onclick="appendValue('+')">+</button> -->

      <!-- <button class="num" onclick="appendValue('4')">4</button> -->
      <button class="num" onclick="appendValue('5')">5</button>
      <button class="num" onclick="appendValue('6')">6</button>
      <!-- <button class="equal" onclick="calculate()">=</button> -->

      <button class="num" onclick="appendValue('7')">7</button>
      <button class="num" onclick="appendValue('8')">8</button>
      <button class="num" onclick="appendValue('9')">9</button>
      
      <button class="num" onclick="appendValue('0')">0</button>
      <!-- <button class="equal" onclick="calculate()">=</button> -->
      <button class="num" onclick="appendValue('.')">.</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="equal" onclick="calculate()">=</button>

      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="delete" onclick="deleteOne()">⌫</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="appendValue('*')">×</button>
      <button class="operator" onclick="appendValue('-')">−</button>
      <!-- <button class="operator" onclick="appendValue('+')">+</button> -->

    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
     // Delete last digit
    function deleteOne() {
    display.value = display.value.slice(0, -1);
    }

  </script>
</body>
</html>
